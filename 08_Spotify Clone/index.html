<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotity Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <ul>
            <li class="brand"><img src="Resourses/pictures/logo.png" alt="">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best Songs of 2023</h1>
            <small>Playlist by BIBEK</small>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="Resourses/pictures/Long time no see.png" alt="1">
                    <span>Long Time No See</span>
                    <span class="songListPlay"><span class="timeStamp">3:24 <i class="fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="Resourses/pictures/Teri Yaad.png" alt="2">
                    <span>Teri Yaad</span>
                    <span class="songListPlay"><span class="timeStamp">3:24 <i class="fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="Resourses/pictures/Tu hai kahan.png" alt="3">
                    <span>Tu Hai Kahan</span>
                    <span class="songListPlay"><span class="timeStamp">3:24 <i class="fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="Resourses/pictures/Teri Yaad.png" alt="4">
                    <span>Teri Yaad</span>
                    <span class="songListPlay"><span class="timeStamp">3:24 <i class="fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="Resourses/pictures/Tu hai kahan.png" alt="5">
                    <span>Tu Hai Kahan</span>
                    <span class="songListPlay"><span class="timeStamp">3:24 <i class="fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="Resourses/pictures/Long time no see.png" alt="6">
                    <span>Long Time No See</span>
                    <span class="songListPlay"><span class="timeStamp">3:24 <i class="fa-solid fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
            <!-- <i class="fa-solid fa-3x fa-play"></i> -->
            <i class="fa-solid fa-3x fa-forward"></i>
        </div>
        <div class="songInfo">
            <img src="Resourses/pictures/playing.gif" width="50px" alt="" id="gif"> Long Time No See - URAAN
        </div>
    </div>

</body> 
<script src="https://kit.fontawesome.com/1653c42ec8.js" crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
